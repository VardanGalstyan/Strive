<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Calendar</title>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
            />
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>

    <body>
        <h1>Calendar</h1>

        <div id="calendar">
             <!-- day cells will be inserted here -->
        </div>

        <h1>Add Meeting</h1>

        <!-- add event form sections -->

        <div id="addMeeting">
            <div>
                <h4>Meeting Day</h4>
                <h4 id="meeting-day"></h4>
            </div>

            <div>
                <h4>Meeting Time</h4>
                <input type="time" id="meeting-time" />
            </div>

            <div>
                <h4>Meeting Name</h4>

                <input
                type="text"
                id="meeting-name"
                placeholder="Insert a name for the meeting"
                />
            </div>

            <div>
                <h4>Add</h4>
                <button onclick="saveMeeting()">Save Meeting</button>
            </div>
        </div>

        <div id="appointments">
            <h1>Appointments for the day!</h1>
            <ul id="appointment-list"></ul>
        </div>
    </body>
  <script src="script.js"></script>
</html>
